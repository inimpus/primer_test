<script src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
    
    $("#calc").click(function() {
        var num1 = $("#num1").val(), num2 = $("#num2").val();
        var op = $("#op").val();
        var res = 0;
        var operacion, msg = "";

        if (num1 == '' || num2 == '') {
            alert("Ingrese 2 números con los que realizar la operación");
            return false;
        }

        switch(op) {
            case 'suma':
                res = parseInt(num1) + parseInt(num2);
            break;
            case 'resta':
                res = parseInt(num1) - parseInt(num2);
            break;
            case 'multi':
                res = parseInt(num1) * parseInt(num2);
            break;
            case 'divi':
                res = parseInt(num1) / parseInt(num2);
            break;
            default:
                alert("Ingrese una operación a realizar con los valores");
            break;
        }

        $("#res").val(res);
    });
